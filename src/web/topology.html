<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Network Topology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
      /* Full height layout aligned with filesystem.html */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent body scroll */
      }
      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding-bottom: 0px !important;
      }
      /* Ensure the card wrapper grows to fill space */
      .fs-grow {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        margin-bottom: 1rem !important;
      }
      /* Graph Card Setup - Critical for percentage height children */
      #graphCard {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #graphCard .card-body {
        flex: 1;
        position: relative;
        overflow: hidden;
        min-height: 0;
      }
      #network-graph {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <!-- Navigation Header -->
      <header class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">P2P Storage System</span>
        </a>
        <nav>
          <a href="/" class="btn btn-outline-primary me-2">Dashboard</a>
          <a href="/filesystem" class="btn btn-outline-primary me-2">Filesystem</a>
          <a href="/topology" class="btn btn-primary">Network Topology</a>
        </nav>
      </header>

      <!-- Graph Area / Card -->
      <div class="col-12 mb-4 fs-grow">
        <div class="card" id="graphCard">
          <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <span>Network Topology</span>
            <div>
              <button class="btn btn-sm btn-warning me-2" onclick="pruneOrphans()"><i class="fas fa-broom me-1"></i> Prune Orphans</button>
              <button class="btn btn-sm btn-light" onclick="loadGraph()"><i class="fas fa-sync-alt me-1"></i> Refresh Graph</button>
            </div>
          </div>
          <div class="card-body p-0 position-relative">
            <div id="network-graph"></div>
          </div>
        </div>
      </div>
      <footer class="pt-3 mt-4 text-muted border-top">&copy; 2026 P2P Storage System</footer>

      <!-- Status Toast/Modal -->
      <div id="statusArea" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let network = null;

      async function pruneOrphans() {
        if (!confirm("Are you sure you want to prune orphan chunks? This action is distributed across the network.")) return;

        const btn = document.querySelector('button[onclick="pruneOrphans()"]');
        btn.disabled = true;

        try {
          const res = await fetch("/api/prune", { method: "POST" });
          const data = await res.json();

          // Show feedback
          const statusDiv = document.getElementById("statusArea");
          const alert = document.createElement("div");
          alert.className = `alert alert-${data.status === "ok" ? "success" : "danger"} alert-dismissible fade show`;
          alert.innerHTML = `
                 ${data.message || "Prune command sent."}
                 <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
             `;
          statusDiv.appendChild(alert);

          // Auto hide
          setTimeout(() => alert.remove(), 5000);
        } catch (e) {
          console.error(e);
          alert("Error sending prune command");
        } finally {
          btn.disabled = false;
        }
      }

      async function loadGraph() {
        const container = document.getElementById("network-graph");

        try {
          const res = await fetch("/api/network");
          const data = await res.json();

          if (!data.nodes || data.nodes.length === 0) {
            container.innerHTML = '<div class="d-flex justify-content-center align-items-center h-100 text-muted">No nodes found in the network.</div>';
            return;
          } else {
            container.innerHTML = ""; // Clear
          }

          const options = {
            nodes: {
              shape: "icon",
              icon: {
                face: "'Font Awesome 5 Free'",
                weight: "900",
                code: "\uf233",
                size: 35,
                color: "#0d6efd",
              },
              font: { size: 14, face: "arial", background: "rgba(255,255,255,0.8)" },
              shadow: true,
            },
            edges: {
              arrows: { to: { enabled: true, scaleFactor: 0.5 } },
              color: { color: "#6c757d", highlight: "#0d6efd", opacity: 0.6 },
              smooth: { type: "continuous" },
              width: 1.5,
            },
            physics: {
              enabled: true,
              solver: "forceAtlas2Based",
              forceAtlas2Based: {
                theta: 0.5,
                gravitationalConstant: -50,
                centralGravity: 0.01,
                springConstant: 0.08,
                springLength: 100,
                damping: 0.4,
                avoidOverlap: 0,
              },
              stabilization: {
                enabled: true,
                iterations: 1000,
                updateInterval: 50,
                fit: true,
              },
              adaptiveTimestep: true,
            },
          };

          const nodes = data.nodes.map((n) => ({
            id: n.id,
            label: n.id.replace("http://", "").replace(":", "\n"),
            title: n.id,
          }));

          const edges = data.edges;

          network = new vis.Network(container, { nodes, edges }, options);
        } catch (e) {
          console.error("Failed to load graph", e);
          container.innerHTML = '<div class="alert alert-danger m-3">Failed to load graph data</div>';
        }
      }

      // Init
      document.addEventListener("DOMContentLoaded", function () {
        loadGraph();
      });
    </script>
  </body>
</html>
