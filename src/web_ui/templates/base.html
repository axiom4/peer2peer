<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}P2P Storage System{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/all.min.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/vis-network.min.js"></script>
    {% block head_extras %}{% endblock %}
  </head>
  <body class="bg-light">
    <div class="container-fluid py-4 px-4 main-container">
      <header class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center flex-shrink-0">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="/static/favicon.svg" alt="Logo" width="40" height="40" class="me-3">
          <span class="fs-4">P2P Storage System</span>
        </a>
        <nav>
          <a href="/" class="btn {% if active_page == 'dashboard' %}btn-primary{% else %}btn-outline-primary{% endif %} me-2"
            ><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a
          >
          <a href="/filesystem" class="btn {% if active_page == 'filesystem' %}btn-primary{% else %}btn-outline-primary{% endif %} me-2"
            ><i class="fas fa-folder me-1"></i> Filesystem</a
          >
          <a href="/topology" class="btn {% if active_page == 'topology' %}btn-primary{% else %}btn-outline-primary{% endif %}"
            ><i class="fas fa-project-diagram me-1"></i> Network Topology</a
          >
        </nav>
      </header>

      {% block content %}{% endblock %}

      <footer class="pt-3 mt-4 text-muted border-top flex-shrink-0">&copy; 2026 P2P Storage System</footer>
    </div>

    <!-- Global Upload/Status Popup -->
    <div id="uploadStatus"></div>

    <!-- Common JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>

    <!-- Page Specific JS -->
    {% block scripts %}{% endblock %}
  </body>
</html>
