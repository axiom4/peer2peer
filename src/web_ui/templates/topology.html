<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Network Topology</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/all.min.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/vis-network.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid py-4 px-4 main-container">
      <!-- Navigation Header -->
      <header class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center flex-shrink-0">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">P2P Storage System</span>
        </a>
        <nav>
          <a href="/" class="btn btn-outline-primary me-2"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a>
          <a href="/filesystem" class="btn btn-outline-primary me-2"><i class="fas fa-folder me-1"></i> Filesystem</a>
          <a href="/topology" class="btn btn-primary"><i class="fas fa-project-diagram me-1"></i> Network Topology</a>
        </nav>
      </header>

      <!-- Graph Area / Card -->
      <div class="row content-row">
        <div class="col-12 h-100">
          <div class="card" id="graphCard">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
              <span><i class="fas fa-network-wired me-2"></i> Network Topology</span>
              <div>
                <button class="btn btn-sm btn-warning me-2" onclick="pruneOrphans()"><i class="fas fa-broom me-1"></i> Prune Orphans</button>
                <button class="btn btn-sm btn-light" onclick="loadGraph()"><i class="fas fa-sync-alt me-1"></i> Refresh Graph</button>
              </div>
            </div>
            <div class="card-body p-0 position-relative">
              <div id="network-graph"></div>
            </div>
          </div>
        </div>
      </div>
      <footer class="pt-3 mt-4 text-muted border-top flex-shrink-0">&copy; 2026 P2P Storage System</footer>

      <!-- Status Toast/Modal -->
      <div id="statusArea" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000"></div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/topology.js"></script>
  </body>
</html>
