{% extends "base.html" %} {% block title %}P2P Network Topology{% endblock %} {% block content %}
<!-- Graph Area / Card -->
<div class="row content-row">
  <div class="col-12 h-100">
    <div class="card shadow-sm" id="graphCard">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <span><i class="fas fa-network-wired me-2"></i> Network Topology</span>
        <div>
          <button class="btn btn-sm btn-warning me-2" onclick="pruneOrphans()"><i class="fas fa-broom me-1"></i> Prune Orphans</button>
          <button class="btn btn-sm btn-outline-light" onclick="loadGraph()"><i class="fas fa-sync-alt me-1"></i> Refresh Graph</button>
        </div>
      </div>
      <div class="card-body p-0 position-relative">
        <div id="network-graph"></div>
      </div>
    </div>
  </div>
</div>

<!-- Status Toast/Modal -->
<div id="statusArea" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000"></div>
{% endblock %} {% block scripts %}
<script src="/static/js/topology.js"></script>
{% endblock %}
