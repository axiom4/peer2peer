  <circle cx="25" cy="75" r="16" fill="#0d6efd" />
  <circle cx="75" cy="75" r="16" fill="#0d6efd" />
  
  <!-- Inner Dots -->
  <circle cx="50" cy="25" r="6" fill="#ffffff" />
