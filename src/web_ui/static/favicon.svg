  <line x1="50" y1="25" x2="75" y2="75" stroke="#0d6efd" stroke-width="8" stroke-linecap="round" />
  <line x1="25" y1="75" x2="75" y2="75" stroke="#0d6efd" stroke-width="8" stroke-linecap="round" />
  
  <!-- Nodes -->
